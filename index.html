<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Highlighter by chrnndz3</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <link rel="stylesheet" href="stylesheets/chat.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/respond.js"></script>    
  </head>

  <body>
    <div id="header">
      <nav>
        <li class="fork"><a href="https://github.com/chrnndz3/highlighter">View On GitHub</a></li>
        <li class="downloads"><a href="https://github.com/chrnndz3/highlighter/zipball/master">ZIP</a></li>
        <li class="downloads"><a href="https://github.com/chrnndz3/highlighter/tarball/master">TAR</a></li>
        <li class="title">DOWNLOADS</li>
      </nav>
    </div><!-- end header -->

  <div class="wrapper">
    <section>
      <div id="title">
        <h1>Highlighter</h1>
        <p></p>
    </section>
  </div>

  <!-- CHAT MARKUP -->
  <div class="example-chat l-demo-container">
    <header>Firebase Chat Demo</header>

    <div class='example-chat-toolbar'>
      <label for="nameInput">Username:</label>
      <input type='text' id='nameInput' placeholder='enter a username...'>
    </div>

    <ul id='example-messages' class="example-chat-messages"></ul>

    <footer>
      <input type='text' id='messageInput'  placeholder='Type a message...'>
    </footer>
  </div>
      
  <!-- CHAT JAVACRIPT -->
  <script>
    // CREATE A REFERENCE TO FIREBASE
    var messagesRef = new Firebase('https://highlighter.firebaseio.com/');

    // REGISTER DOM ELEMENTS
    var messageField = $('#messageInput');
    var nameField = $('#nameInput');
    var messageList = $('#example-messages');

    // LISTEN FOR KEYPRESS EVENT
    messageField.keypress(function (e) {
      if (e.keyCode == 13) {
        //FIELD VALUES
        var username = nameField.val();
        var message = messageField.val();

        //SAVE DATA TO FIREBASE AND EMPTY FIELD
        messagesRef.push({name:username, text:message});
        messageField.val('');
      }
    });

    // Add a callback that is triggered for each chat message.
    messagesRef.limitToLast(10).on('child_added', function (snapshot) {
      //GET DATA
      var data = snapshot.val();
      var username = data.name || "anonymous";
      var message = data.text;

      //CREATE ELEMENTS MESSAGE & SANITIZE TEXT
      var messageElement = $("<li>");
      var nameElement = $("<strong class='example-chat-username'></strong>")
      nameElement.text(username);
      messageElement.text(message).prepend(nameElement);

      //ADD MESSAGE
      messageList.append(messageElement)

      //SCROLL TO BOTTOM OF MESSAGE LIST
      messageList[0].scrollTop = messageList[0].scrollHeight;
    });
  </script>
  </body>
</html>
